<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - AiMClab</title>
    <link rel="stylesheet" href="../css/leaderboard-styles.css">
</head>
<body>
    <header>
        <div class="header-box">
            <h1>AiMClab</h1>
        </div>
        <div class="header-box part">
            <div class="left-content">
                <h2>Leaderboard</h2>
            </div>
            <div class="right-content">
                <button id="btn_click" class="signup-btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main>
        <div class="content-box">
            <section class="leaderboard-section">
                <h2>Player Leaderboard</h2>
                <ul class="player-scores">
                    <li>
                        <span class="rank">Rank</span>
                        <span class="username">Username</span>
                        <span class="kills">Kills</span>
                        <span class="accuracy">Accuracy</span>
                        <span class="score">Score</span>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="social-media"><p>Follow Us</p></div>
        <div class="social-media">
            <img src="../assets/🦆 icon _circle linkedin_.svg" alt="linkedin">
            <img src="../assets/./🦆 icon _instagram_.svg" alt="instagram">
            <img src="../assets/🦆 icon _rounded facebook_.svg" alt="facebook">
        </div>
        <div class="support">
            <img src="../assets/🦆 icon _comment square_.svg" alt="comment">
            <label for="Support">Support</label>
        </div>
        <div class="copyright">
            <p>&copy; 2023 AiMClab</p>
        </div>
        <div class="navigation-icons">
            <a href="../pages/home.html"><img src="../assets/🦆 icon _home_.svg" alt="home"></a>
            <a href="../pages/about.html"><img src="../assets/🦆 icon _group_.svg" alt="group"></a>
            <a href="../pages/storepage.html"><img src="../assets/🦆 icon _shop alt_.svg" alt="shop"></a>
            <a href="../pages/leaderboard.html"><img src="../assets/icon_blueleaderboard star_.svg" alt="leaderboard"></a>
        </div>
    </footer>

    <script src="../js/leaderboard-scripts.js"></script>
</body>
</html>
